<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{session['first_name']}}</h1>
        <div class="row">
            <div class="col">
                <p>Paintings:</p>
            </div>
        </div>
            <div class="container">
        <div class="row"></div>
            <div class="float-end mt-3 mb-3">
                <a class="btn btn-danger" href="/logout">logout</a>
                <a class="btn btn-secondary" href="/paintings">home</a>
            </div>
                
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Painting Title</th>
                        <th>Posted by</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for painting in paintings %}
                    <tr>
                        <td>
                            <a href="/paintings/{{ painting.id }}">{{ painting.title }}</a> 
                        </td>

                        <td>{{painting.first_name}}</td>
                    <td>
                        {% if painting.user_id == session.user_id  %}                        
                        <a href="/paintings/edit/{{ painting.id }}">Edit</a> |
                        <a href="/paintings/delete/{{ painting.id }}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/paintings/new" class="btn btn-primary">Add Painting</a>
    </div>
    </div>
</body>
</html>
