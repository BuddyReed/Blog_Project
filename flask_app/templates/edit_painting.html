<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {{painting}} 
    <div class="container">
        {% with messages = get_flashed_messages() %}    
        {% if messages %}                        
            {% for message in messages %}     
                <p>{{message}}</p>          
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col">
                    <h1>Edit Painting!</h1>
                    <p class="text-danger">Description must not be blank</p>
                </div>
                <div class="col">
                    <a href="/paintings/new">Add Painting</a>
                    <a href="/paintings">Dashboard</a>
                    <a href="/logout">logout</a>
                </div>
            </div>
            <form action="/paintings/update" method='POST'>
                <div class="row">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input name="title" value="{{painting.title}}" type="text" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3" >
                            <label class="me-4" for="floatingTextarea2">Description</label>
                            <div class="col-sm-10">
                                <input name="description" value="{{painting.description}}"class="form-control" id="floatingTextarea2" style="height: 100px">
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3" >
                            <label class="me-4" for="floatingTextarea2">Price</label>
                            <div class="col-sm-10">
                                <input name="price" value="{{painting.price}}"  class="form-control" id="floatingTextarea2" style="height: 100px">
                            </div>
                        </div>
                        <!-- Need a hidden funtion for user id -->
                        <input type="hidden" name='user_id' value="{{painting.user_id}}">
                        <input type="hidden" name='id' value="{{painting.id}}">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
